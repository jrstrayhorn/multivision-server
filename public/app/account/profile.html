<div class="container">
    <div ng-show="error" class="alert alert-danger row" style="margin-top:30px;">
        <span>{{ error.message }}</span>
    </div>

    <div class="well">
        <form class="form-horizontal" name="profileForm" ng-submit="update()">
            <fieldset>
                <legend>
                    User Profile
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Email</label>
                        <div class="col-md-10">
                            <input class="form-control" name="email" type="email" placeholder="Email" ng-model="user.email" required>
                        </div>
                    </div>                   
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">First Name</label>
                        <div class="col-md-10">
                            <input class="form-control" name="fname" type="text" placeholder="First Name" ng-model="user.fname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Last Name</label>
                        <div class="col-md-10">
                            <input class="form-control" name="lname" type="text" placeholder="Last Name" ng-model="user.lname" required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" name="password" type="password" placeholder="Password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <div class="pull-right">
                                <button class="btn btn-primary" ng-disabled="signupForm.$invalid" type="submit">Submit</button>
                                &nbsp;
                                <a href="/" class="btn btn-default">Cancel</a>
                            </div>
                        </div>
                    </div>
                </legend>
            </fieldset>
        </form>
    </div>
</div>
