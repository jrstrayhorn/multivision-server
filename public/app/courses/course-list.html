<div class="container top-padding-med">
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Filter">
            </div>
            <div class="form-group margin-left-med">
                <select name="" id="" class="form-control" ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions"></select>
            </div>
        </form>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Publish Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses | filter:searchText | orderBy:sortOrder">
                <td>{{course.title}}</td>
                <td>{{course.published | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
